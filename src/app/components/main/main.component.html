<div class="mt-5 max-w-4xl mx-auto text-center p-6 bg-gray-100/50 rounded-lg shadow-md">
    <div class="flex items-center justify-center mb-4">
        <span class="bg-blue-500 text-white text-lg font-bold w-10 h-10 flex items-center justify-center rounded-full">1</span>
    </div>
    <h2 class="text-2xl mb-4 text-gray-700">Datos para la gr√°fica</h2>
    <form class="space-y-4">
        <div class="flex flex-wrap gap-4 justify-center">
            <div class="w-full md:w-1/2">
                <label for="labelX" class="block text-lg text-gray-700 mb-2">Etiqueta del eje X:</label>
                <input id="labelX" type="text" [(ngModel)]="labelX" name="labelX" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese la etiqueta del eje X">
            </div>
            <div class="w-full md:w-1/2">
                <label for="labelY" class="block text-lg text-gray-700 mb-2">Etiqueta del eje Y:</label>
                <input id="labelY" type="text" [(ngModel)]="labelY" name="labelY" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese la etiqueta del eje Y">
            </div>
        </div>
        <button type="button" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="assignLabels()">
            Asignar etiquetas
        </button>
    </form>
</div>
